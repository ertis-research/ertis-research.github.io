{{ $cols := .Get 0 | default "2" }}
<div class="grid grid-cols-1 md:grid-cols-{{ $cols }} gap-6 my-8">
  {{ $content := .Inner | split "---" }}
  {{ range $content }}
    <div class="bg-gray-50 dark:bg-gray-800 p-6 rounded-lg border-l-4 border-orange-500">
      {{ . | markdownify }}
    </div>
  {{ end }}
</div>
